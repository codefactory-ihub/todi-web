<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Todo app</title>
</head>

<body>
    <header>
        <!-- Place the title theme switch, and task input here -->

        <section class="header__content">

            <div class="header__content--title">
                <h1>Todo</h1>


                <span>
                <img src="/images/icon-moon.svg" alt="Theme switcher" title="Change theme"/>
              </span>
            </div>

            <form class="task form__input">
                <input type="text" name="new_task" />
            </form>
        </section>

    </header>

    <main>


        <section class="task-items">
            <div class="task__group">

                <div class="task" data-completed="true">
                    <p>Completed online Javascript course</p>
                </div>

                <div class="task" data-completed="false">
                    <p>Jog around the park 3x</p>
                </div>

                <div class="task" data-completed="false">
                    <p>10 minutes meditation</p>
                </div>

                <div class="task" data-completed="false">
                    <p>Read for 1 hour</p>
                </div>

                <div class="task" data-completed="false">
                    <p>Pick up groceries</p>
                </div>

                <div class="task" data-completed="false">
                    <p>Complete Todo App on Frontend Mentor</p>
                </div>

            </div>

            <div class="task__actions">
                <span>5 items left</span>

                <div class="links">
                    <a href="#" class="active">All</a>
                    <a href="#">Active</a>
                    <a href="#">Completed</a>
                </div>

                <a href="#">Clear Completed </a>
            </div>
        </section>

    </main>


    <footer>

        <section>
            <span class="info">
            Drag and drop to reorder list
          </span>

            <span class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">codepraycode</a>.
          </span>
        </section>
    </footer>



    <script type="module" src="/main.js"></script>
</body>

</html>
